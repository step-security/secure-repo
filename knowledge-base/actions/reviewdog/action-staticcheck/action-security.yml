name: "Run staticcheck with reviewdog"
github-token:
  action-input:
    input: github_token
    is-default: true
  permissions:
    pull-requests: write
    pull-requests-if: ${{ contains(with, 'process-only') && with['process-only'] == 'github-pr-review' }}
    pull-requests-reason: to run staticcheck with reviewdog on pull requests and comment
  #Reference: https://github.com/reviewdog/action-staticcheck/blob/3f6974df1d174fcbea96773076621e29b8c57ada/script.sh#L15
